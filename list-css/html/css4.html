<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css4.css">
    <title>Document</title>
</head>
<body oncontextmenu="return false;">
    <div class="main">
        <p class="same a">Bài thực hành về Border</p>
        <p class="same b">Bài thực hành này cung cấp các định dạng khung cho văn bản</p>
        <p class="same c">mỗi phần tử được xử lý như một hộp văn bản có <span class="span-solid">khung </span> độc lập , có thể thiết lập các <span class="span-solid">thuộc tính </span>định dạng</p>
        <img src="/image/download.jpg" alt="hoa hồng">
        <p id="dotted">một phần tử được xử lý như <span  class="span-dotted">một hộp văn bản</span >có khung độc lập có thể <span class="span-dotted">thiết lập</span> các thuộc tính địng dạng</p>
    </div>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
