<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    từ ngày : <input type="date" id="from">
    <br>
    đến ngày : <input type="date" id="to">
    
<button type="button" id="add">tính ngày</button>
<p id="rs"></p>
<script>
    
    $(document).ready(function(){
       
        $('#add').click(function(){
            var a = $('#from').val()
            var b = $('#to').val()
            if ((a == "") || (b == "")) {
        $("#rs").html("Please enter two dates");
        return false
      }
            var dt1 = new Date(a);
            var dt2 = new Date(b);
            var betweend = dt1.getTime() - dt2.getTime()
            var resul = betweend / (1000*60*60*24)
            $('#rs').text(resul)
        })
    })
</script>
</body>
</html>
