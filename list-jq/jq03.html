<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        *
        {
            font-size: 20px;
        }
        table tr th{
            text-align: center;
            background-color: azure;
            border-color: aqua;

        }
        table tr td{
            text-align: left;
            padding: 5px 10px;
            width: 200px;
            border-color: blanchedalmond;

        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Tên vật tư</th>
            <th>đơn vị tính</th>
            <th>Đơn giá</th>
        </tr>
        <tr>
            <td>cát</td>
            <td>khối</td>
            <td>77,000</td>
        </tr>
        <tr>
            <td>đá</td>
            <td>khối</td>
            <td>90,000</td>
        </tr>
        <tr>
            <td>Xi măng hà tiên loại 1</td>
            <td>bao</td>
            <td>120,000</td>
        </tr>
        <tr>
            <td>Xi măng hà tiên loại 2</td>
            <td>bao</td>
            <td>100,000</td>
        </tr>
    </table>
<button type="button" id="change">đổi màu</button>
<button type="button" id="pure">màu nền mặc định</button>
<script>
    
    $(document).ready(function(){
        
        $('#change').click(function(){
            $('tr:odd').css({"background-color" : "red"})
        })
        $('#pure').click(function(){
            $('tr:odd').css({"background-color" : "white"})
        })
    })
</script>
</body>
</html>
