<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
      #container{
          display: flex;
          flex-direction: row;
      }
      #container div{
          width: 20%;
          height: 200px;
          border: 1px solid #000;
          text-align: center;
          line-height: 200px;
          font-size: 40px;
          background-color: rgb(172, 173, 173);
      } 
    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
   
<script>
    
    $(document).ready(function(){
        
        $('#container div').mouseover(function(){
            $(this).animate({width : "+=100px" , fontSize : "45px"});
            
        })
        $('#container div').mouseout(function(){
            $(this).animate({width : "20%" , fontSize : "40px"});
            
        })
        
        
    })
</script>
</body>
</html>
