<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       img{
           cursor: pointer;
       }
    </style>
</head>

<body>
    <h3>đưa chuột vào hình và đưa chuột ra khỏi hình</h3>
    <img src="../image/download.jpg" id="image"  width="150" height="200">

<script>
var image = document.getElementById("image");

//Now, we need to add an Event Listener to listen when the image gets mouse over.

image.addEventListener('mouseover', function(){
  image.src = "../image/download.jpg";
})
image.addEventListener('mouseout', function(){
    image.src = "../image/la.jpg";
  })
 </script>
</body>
</html>
