            if(a == 0){
                if (b == 0){
                    document.getElementById("kq").innerHTML = "phương trình vô nghiệm";
                    
                }else {
                    document.getElementById("kq").innerHTML = "phương trình có 1 nghiệm x = " + (-c/b);

                x1 = (-b + Math.sqrt(delta)) / (2*a);
                x2 = (-b - Math.sqrt(delta)) / (2*a);
                document.getElementById("kq").innerHTML = "phương trình có 2 nghiệm x1 = " + x1
+ "; x2 = " + x2;

             }
