<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body oncontextmenu="return false;">
    <h1 id="first">HTML-JAVASCRIPT</h1>
    <h1 id="second">HTML-JAVASCRIPT</h1>
    <script>
        setInterval(function(){
            var str = document.getElementById("first").innerHTML;
            var str1 = str.substr(1) + str.substr(0,1);
            document.getElementById("first").innerHTML = str1;
            var strSecond = document.getElementById("second").innerHTML;
            var str2  = strSecond.substr(strSecond.length-1) + strSecond.substr(0 , strSecond.length-1);
            document.getElementById("second").innerHTML= str2;
        },900)
    </script>
</body>
</html>
