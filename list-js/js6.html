<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-transform: uppercase;
            text-align: center;
            margin-top: 30px;
            font-size: 250%;
        }
        table{
            width: 500px;
            height: 500px;
            margin-left: 25%;
            
        }
        td{
            margin-left: 20px;
        }
    </style>
    <script>
        function tinh(n){
            var value1 = "";
           for (var i = 1 ; i = 10 ; i++){
            
                value1 += n + " X " + i + " = " + (n*i) + "<br>";
           }
           return value1;
        }
           document.getElementById("2").innerHTML = tinh(2);
           document.getElementById("3").innerHTML = tinh(3);
           document.getElementById("4").innerHTML = tinh(4);
           document.getElementById("5").innerHTML = tinh(5);
           document.getElementById("6").innerHTML = tinh(6);
           document.getElementById("7").innerHTML = tinh(7);
           document.getElementById("8").innerHTML = tinh(8);
           document.getElementById("9").innerHTML = tinh(9);
        
    </script>
</head>
<body>
    <h1>bảng cửu chương</h1>
    <table border="1">
        <tr>
            <td id="2"></td>
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
        </tr>
        <tr>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
        </tr>
    </table>
</body>
</html>
