<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
</head>
<body oncontextmenu="return false;">
    <table border="1">
        <form >
            <tr>
                <th colspan="2">
                    <h2>đăng ký thành viên</h2>
                </th>
            </tr>
            <tr>
                <td>tên đăng nhập:</td>
                <td>
                    <input type="text" value="" id="name" name="txtName"  placeholder="nhập tên bạn ở đây">
                </td>
            </tr>
            <tr>
                <td>mật khẩu</td>
                <td>
                    <input type="password" id="password" >
                </td>
            </tr>

            <tr>
                <td>ngày sinh</td>
                <td><input type="text" id="born"></td>
            </tr>
            <tr>
                <td>giới tính</td>
                <td>
                    <input type="radio" name="txtsex" id="nam" value="Nam">Nam
                    <input type="radio" name="txtsex" id="nu" value="Nữ">Nữ
                </td>
            </tr>
            <tr>
                <td>vấn đề bạn quan tâm</td>
                <td>
                    <select name="txtcare" id="care">
                        <option value="kinh tế">kinh tế</option>
                        <option value="thể thao">thể thao</option>
                        <option value="văn học nghệ thuật">văn học nghệ thuật</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="button" onclick="dangky()" value="đăng ký"></td>
                <td>
                    <input type="reset" value="hủy">
                </td>
            </tr>   
            <tr>
                <td colspan="2"><textarea readonly name="" id="kq" cols="30" rows="10"></textarea></td>
            </tr>
        </form>
    </table>
    <script>
        function dangky(){
            var ten = document.getElementById("name").value;
            var matkhau = document.getElementById("password").value;
            var dodaiMk = matkhau.length;
            var sex;
            if (document.getElementById("nam").checked){
                sex = document.getElementById("nam").value;
            } else if (document.getElementById("nu").checked){
                sex = document.getElementById("nu").value;
            }
            var ngaySinh = document.getElementById("born").value;
            var quantam = document.getElementById("care").value;
            document.getElementById("kq").innerHTML = "chào mừng " + ten + "\nbạn là " + sex + "\nmật khẩu của bạn có " + dodaiMk +" ký tự" + "\nbạn sinh ngày " + ngaySinh + "\nvấn đề bạn quan tâm là " + quantam;
        }
    </script>
</body>
</html>
